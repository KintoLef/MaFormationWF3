<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Les Tableaux</title>
		<link rel="stylesheet" href="table.css" />
	</head>
	<body>
		<table border="1">
			<thead>
				<tr> <!-- tr permet la création de lignes -->
					<th colspan="4">Statistiques</th> <!-- th permet la création d'un "titre" -->
				</tr>
			</thead>
			<tbody>
				<tr>
					<td  class="pays" rowspan="3">Pays <br /> Nbre d'habitants <br /> Capitale</td>
<!-- "rowspan" permet la fusion de cellules sur la même colonne (rowspan="nombre de cellules qu'elle doit prendre en compte" -->					
					<td>France</td>
					<td>Italie</td>
					<td>Espagne</td>
				</tr>
				<tr>
					<td>65 000 000</td> <!-- td permet la création de colonnes -->
					<td>60 200 000</td>
					<td>47 000 000</td>
				</tr>
				<tr>
					<td>Paris</td>
					<td>Rome</td>
					<td>Madrid</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th colspan="4">Statistiques</th> <!-- "colspan" permet la fusion de cellules sur la même ligne (colspan="nombre de cellules qu'elle doit prendre en compte" -->
				</tr>
			</tfoot>
		</table>
	</body>
</html>
