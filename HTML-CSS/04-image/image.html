<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Balise Image</title>
		<link rel="stylesheet" href="image.css" />
	</head>
	<body>
		<div>
			<p>
			<img src="images/toureiffel.jpg" alt="Vision d'artiste de la Tour Eiffel" width="300" title="Tour Eiffel" />
		<!--
			L'attribut alt se déclenche lorsqu'il y a une erreur sur le nom de l'image ou que celle-ci est introuvable.
			L'attribut title se déclenche lorsque l'on passe la souris sur l'image -> affichage d'une infobulle.
		-->
			</p>
		</div>
		<hr /> <!-- Permet un saut à la ligne accompagné d'un soulignement -->
		<br /> <!-- Permet un saut à la ligne -->
		<div class="img_hover">
			<img src="images/image.jpg" alt="Golden Gate" height="200" title="Golden Gate" />
			<img src="images/image.jpg" alt="Golden Gate" height="200" title="Golden Gate" />
			<img src="images/image.jpg" alt="Golden Gate" height="200" title="Golden Gate" />
			<img class="rotation" src="images/image.jpg" alt="Golden Gate" height="200" title="Golden Gate" />
		</div>
	</body>
</html>
