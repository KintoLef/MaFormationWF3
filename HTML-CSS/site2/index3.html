			<div class="contain">
				<div class="enseigne">
					<a href="index.html"><h1>WebForce 3</h1></a>

		<section>
			<div class="contain">
				<div class="formulaire">
					<h2>CONTACTEZ-MOI</h2>
					<form method="get" action="#">
						<label for="nom">Nom</label>
						<input type="text" id="nom" name="nom" required placeholder="Votre nom ici..."/>
						<label for="mail">Email</label>
						<input type="text" id="mail" name="email" required placeholder="Votre email ici..."/>
						<label for="objet">Objet</label>
						<input type="text" id="objet" name="objet" required placeholder="Votre objet ici..."/>
						<label for="message">Message</label>
						<textarea id="message" name="message" rows="13" required placeholder="Votre texte ici..."></textarea>
						<div class="envoyer">
							<input type="submit" name="envoyer">
						</div>
					</form>
				</div>
				<div class="adresse">
					<h2>COORDONNÉES</h2>
					<p>Adresse<br/>36 rue de bla bla<br/>Tel / Fax<br/>06 21 55 56 87 / 01 45 25 78 36<br/></p>
